<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO - Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <button onclick="sendMessage()">send message</button>
    </div>

    <section class="msger" id="app">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> Yeni Yazılımcı Sohbet
            </div>
        </header>

        <main class="msger-chat">
            <div v-for="chat in chat_messages">
                <div class="msg left-msg" style="padding: 0.5rem;" v-if="!chat.isClient">
                    <div class="msg-img" style="background-image: url(./yy.jpg)">
                        <div class="msger-online" v-if="chat.isLive"></div>
                        <div class="msger-offline" v-if="!chat.isLive"></div>
                    </div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">{{chat.username}}</div>
                            <div class="msg-info-time">{{chat.timestamp}}</div>
                        </div>

                        <div class="msg-text">
                            {{chat.message}}
                        </div>
                    </div>
                </div>

                <div class="msg right-msg" style="padding: 0.5rem;" v-if="chat.isClient">
                    <div class="msg-img" style="background-image: url(./yy.jpg)"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">{{chat.username}}</div>
                            <div class="msg-info-time">{{chat.timestamp}}</div>
                        </div>
                        <div class="msg-text">
                            {{chat.message}}
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <div class="msger-inputarea">
            <input type="text" class="msger-input" id="chat-username" placeholder="Kullanıcı Adı">
            <input type="text" class="msger-input" id="chat-message" placeholder="Mesajını yaz dostum....">
            <button type="button" onclick="sendMessage()" class="msger-send-btn">Gönder</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
